
<div class = "record" >
    <div class = "recordfalse" *ngIf="!this.ws.record && !this.ws.onreceipe">
        <a button type = "button" class="btn btn-dark" (click)="startRecording()">
            Record
        </a>
    </div>
    <div class = "recordtrue" *ngIf="this.ws.record ">
        <a button type = "button" class="btn btn-dark" (click)="stopRecording()">
            Stop Record
        </a>
    </div>
</div>
